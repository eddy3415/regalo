<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Primer Mes</title>

   <style>
  body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff;
    border-radius: 20px;
    padding: 40px 30px;
    max-width: 600px;
    width: 90%;
    box-shadow: 0 20px 60px rgba(0,0,0,0.15);
    text-align: center;
  }
  .message {
    color: #e91e63;
    font-weight: bold;
    margin-bottom: 25px;
    font-size: 18px;
    line-height: 1.4;
  }
  .photos {
    display: flex;
    justify-content: space-between;
    margin-bottom: 30px;
  }
  .photos img {
    width: 48%;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    object-fit: cover;
    aspect-ratio: 1 / 1;
  }
  .play-button {
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    border: none;
    border-radius: 15px;
    padding: 18px 30px;
    color: #fff;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 8px 25px rgba(255, 154, 158, 0.6);
    transition: transform 0.2s ease;
  }
  .play-button:hover {
    transform: scale(1.05);
  }
  .play-icon {
    width: 0; 
    height: 0; 
    border-left: 18px solid #fff;
    border-top: 12px solid transparent;
    border-bottom: 12px solid transparent;
  }
</style>
</head>

<body>

<div class="container">
    <h1>‚ù§Ô∏èMi amor lindo, ya llevamos un mes. y los que nos faltan.‚ù§Ô∏è</h1>

    <div class="photo-frame" id="photo1">
    <img src="foto1.jpeg" alt="Foto 1">
</div>
<div class="photo-frame" id="photo2">
    <img src="foto2.jpeg" alt="Foto 2">
</div>

    <div class="music-player">
        <div class="music-controls">
            <button class="play-button" onclick="toggleMusic()">
                <div class="play-icon" id="playIcon"></div>
                <div class="pause-icon hidden" id="pauseIcon">
                    <span></span>
                    <span></span>
                </div>
            </button>

            <div class="song-info">
                Y as√≠ suena lo que yo siento por ti.üíóüíû
            </div>
        </div>
    </div>

    <audio id="audioPlayer" src="cancion.mp3"></audio>
</div>

<script>
    const audio = document.getElementById('audioPlayer');
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');
    let isPlaying = false;

    function toggleMusic() {
        if (isPlaying) {
            audio.pause();
            playIcon.classList.remove('hidden');
            pauseIcon.classList.add('hidden');
        } else {
            audio.play();
            playIcon.classList.add('hidden');
            pauseIcon.classList.remove('hidden');
        }
        isPlaying = !isPlaying;
    }

    audio.addEventListener('ended', () => {
        playIcon.classList.remove('hidden');
        pauseIcon.classList.add('hidden');
        isPlaying = false;
    });
</script>

</body>
</html>
