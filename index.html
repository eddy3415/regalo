<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Primer Mes</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #e91e63;
            font-size: 0.5em;
            margin-bottom: 25px;
        }

        .photos-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .photo-frame {
            width: 200px;
            height: 200px;
            border: 5px solid #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background: #f0f0f0;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .music-player {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .music-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .play-button {
            background: #fff;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 20px solid #e91e63;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 5px;
        }

        .pause-icon {
            display: flex;
            gap: 5px;
        }

        .pause-icon span {
            width: 6px;
            height: 24px;
            background: #e91e63;
        }

        .song-info {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>‚ù§Ô∏èMi amor lindo, ya llevamos un mes. y los que nos faltan.‚ù§Ô∏è</h1>

    <div class="photo-frame" id="photo1">
    <img src="foto1.jpeg" alt="Foto 1">
</div>
<div class="photo-frame" id="photo2">
    <img src="foto2.jpeg" alt="Foto 2">
</div>

    <div class="music-player">
        <div class="music-controls">
            <button class="play-button" onclick="toggleMusic()">
                <div class="play-icon" id="playIcon"></div>
                <div class="pause-icon hidden" id="pauseIcon">
                    <span></span>
                    <span></span>
                </div>
            </button>

            <div class="song-info">
                Y as√≠ suena lo que yo siento por ti.üíóüíû
            </div>
        </div>
    </div>

    <audio id="audioPlayer" src="cancion.mp3"></audio>
</div>

<script>
    const audio = document.getElementById('audioPlayer');
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');
    let isPlaying = false;

    function toggleMusic() {
        if (isPlaying) {
            audio.pause();
            playIcon.classList.remove('hidden');
            pauseIcon.classList.add('hidden');
        } else {
            audio.play();
            playIcon.classList.add('hidden');
            pauseIcon.classList.remove('hidden');
        }
        isPlaying = !isPlaying;
    }

    audio.addEventListener('ended', () => {
        playIcon.classList.remove('hidden');
        pauseIcon.classList.add('hidden');
        isPlaying = false;
    });
</script>

</body>
</html>
